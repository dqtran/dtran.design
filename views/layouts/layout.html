<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{ title }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="stylesheet" href="/styles/main.min.css">
		<script src="/components/modernizr/modernizr.js"></script>
	</head>
	<body>
		
		{% block intro %}{% endblock %}	

		{% block approach %}{% endblock %}

		{% block work %}{% endblock %}

		{% block process %}{% endblock %}			

		{% block footer %}{% endblock %}

		<script id="app-config" type="application/json">
			{
				"config": {},
				"page": {
					{% block page_settings %}{% endblock %}
				},
				"bootstrap": {
					{% block bootstrap %}{% endblock %}
				}
			}
		</script>

		<script src="/js/templates.js"></script>
		<script src="/js/main.js"></script>

		<!-- Typekit Embed Code. -->
		<script src="//use.typekit.net/zrb2ync.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X','auto');ga('send','pageview');
		</script>


<script type="text/javascript">
$('.page-header__menu-btn').on('click', function (e) {
	$('.modal').toggleClass('modal--open')
	$('.sign-up__wrapper').toggleClass('modal__content--visible')
});
</script>
	</body>
</html>
